<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo AI</title>

    <!--==============================================================-->
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->

    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous" />
    <!--==============================================================-->

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row box">
        <div class="creator-bg col-md-5 mx-auto p-3">
          <img src="./images/seagull.jpg" alt="" class="creator" />
          <!-- <i class="fa-solid fa-eye"></i> -->
          <!-- <i class="fa-solid fa-eye fa-2xl"></i> -->
          <p class="text-center">Infinity</p>
          <form
            action="https://www.google.com/search"
            id="search-form"
            method="get"
            target="_blank"
            class="form">
            <input
              name="q"
              autocomplete="off"
              autofocus
              type="text"
              class="form-control fs-3 mt-2"
              id="search-input" />
            <div
              id="speech-btn"
              class="speech-btn pt-1 d-flex justify-content-between align-items-center">
              <p class="instruction fs-5">
                Press Ctrl + x or Click the Mic icon to get started
              </p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Anita Section -->
        <div class="anita-bg col-md-5 mx-auto p-3 ">
          <img src="./images/anita.gif" alt="" class="creator anita" />
          <p class="text-center">Anita</p>
          <form action="" id="search-form">
            <textarea
              name=""
              id="search-input"
              cols="30"
              rows="1"
              class="form-control fs-5"></textarea>
            <div
              id="speech-btn"
              class="speech-btn pt-1 d-flex justify-content-between align-items-center">
              <p class="instruction fs-5">...</p>
              <button class="btn btn-danger">
                <i class="fas fa-microphone"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
