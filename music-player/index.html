<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>

    <!--==============================================================-->
    <!-- <link rel="stylesheet" href="../normalize.css" /> -->

    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"></script>
    <!--==============================================================-->

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="main">
      <div class="container box">
        <div class="music">
          <!-- Music Player -->
          <div class="music-player">
            <!-- header -->
            <div class="header">
              <i class="fas fa-music"></i>
              <h2>Now Playing</h2>
              <i class="fas fa-bars"></i>
            </div>
            <!-- Song Details -->
            <div class="details">
              <img src="./images/img1.jpg" alt="" class="track-image" />
              <p class="title">Song Title</p>
              <p class="artist">Artist Name</p>
            </div>
            <!-- Player Controls -->
            <div class="controls">
              <div class="song-timer">
                <span class="current-time">00 : 12</span>
                <span class="duration-time">04 : 10</span>
              </div>
              <!-- Song Duration -->
              <div class="duration">
                <input
                  type="range"
                  class="duration-slider"
                  min="0"
                  max="100"
                  volume="0"
                  name=""
                  id="" />
              </div>
              <!-- Buttons - play, next and prev -->
              <div class="buttons">
                <button class="prev">
                  <i class="fas fa-step-backward"></i>
                </button>
                <button class="play">
                  <i class="fas fa-play"></i>
                </button>
                <button class="next">
                  <i class="fas fa-step-forward"></i>
                </button>
              </div>
              <!-- Autoplay -->
              <button class="play-all">
                Play All<i class="fas fa-sync-alt"></i>
              </button>
              <!-- Volume -->
              <div class="volume">
                <p id="show-volume">17</p>
                <i class="fas fa-volume-mute" id="volume-icon"> </i>
                <input
                  type="range"
                  name=""
                  id="volume"
                  min="0"
                  max="100"
                  value="17" />
              </div>
            </div>
          </div>
          <!-- Playlist -->
          <div class="music-playlist">
            <!-- Header -->
            <div class="header playlist-header">
              <i class="fas fa-music"></i>
              <h2>Playlist</h2>
              <i class="fas fa-times"></i>
            </div>
            <!-- Playlist Item -->
            <div class="playlist-div">
              <!-- <div class="playlist">
                <span class="song-index">1</span>
                <p class="single-song">Song one</p> 
              </div>-->
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="music.js"></script>
    <script src="script.js"></script>
    <!-- <script src="Untitled-1.js"></script> -->
  </body>
</html>
